  <script>
    const track = document.getElementById("productTrack");
    const cards = document.querySelectorAll(".product-card");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    let currentIndex = 0;
    let autoScroll;

    function scrollToCard(index) {
      const cardWidth = cards[0].offsetWidth + 20;
      track.scrollTo({ left: index * cardWidth, behavior: "smooth" });
    }

    leftBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      scrollToCard(currentIndex);
      resetAutoScroll();
    });

    rightBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % cards.length;
      scrollToCard(currentIndex);
      resetAutoScroll();
    });

    function autoSlide() {
      autoScroll = setInterval(() => {
        currentIndex = (currentIndex + 1) % cards.length;
        scrollToCard(currentIndex);
      }, 4000);
    }

    function resetAutoScroll() {
      clearInterval(autoScroll);
      setTimeout(autoSlide, 4000);
    }

    window.addEventListener("load", autoSlide);
  </script>
<script>
const followersEl = document.querySelector(".stat-item:nth-child(1) .stat-number");
const heartsEl = document.querySelector(".stat-item:nth-child(2) .stat-number");

// üîπ Hi·ªáu ·ª©ng random s·ªë ngay khi v√†o web
function startRandomNumbers() {
  const randomInterval = setInterval(() => {
    followersEl.textContent = formatNumber(Math.floor(Math.random() * 10000));
    heartsEl.textContent = formatNumber(Math.floor(Math.random() * 500000));
  }, 80);
  return randomInterval;
}

// üîπ Khi c√≥ d·ªØ li·ªáu th·∫≠t ‚Üí d·ª´ng random v√† ch·∫°y ƒë·∫øm chu·∫©n
async function updateTikTokStats() {
  const accessToken = "YOUR_ACCESS_TOKEN"; // üî∏ D√°n token TikTok th·∫≠t v√†o ƒë√¢y sau khi app duy·ªát
  const randomAnim = startRandomNumbers(); // B·∫Øt ƒë·∫ßu random tr∆∞·ªõc

  try {
    const res = await fetch("https://open.tiktokapis.com/v2/user/info/", {
      headers: {
        "Authorization": `Bearer ${accessToken}`,
        "Content-Type": "application/json"
      }
    });

    const data = await res.json();
    console.log("TikTok data:", data);
    const user = data.data.user;

    // D·ª´ng random sau khi c√≥ d·ªØ li·ªáu th·∫≠t
    clearInterval(randomAnim);

    // Ch·∫°y hi·ªáu ·ª©ng ƒë·∫øm m∆∞·ª£t v·ªÅ s·ªë th·∫≠t
    animateNumber(followersEl, user.follower_count);
    animateNumber(heartsEl, user.heart_count);

  } catch (err) {
    console.error("API error:", err);
    clearInterval(randomAnim);
  }
}

// üîπ ƒê·∫øm m∆∞·ª£t t·ª´ s·ªë hi·ªán t·∫°i v·ªÅ s·ªë th·∫≠t
function animateNumber(element, endValue) {
  let startValue = parseNumber(element.textContent) || 0;
  const duration = 2000;
  const frameRate = 60;
  const totalFrames = Math.round(duration / (1000 / frameRate));
  let frame = 0;

  const counter = setInterval(() => {
    frame++;
    const progress = frame / totalFrames;
    const value = Math.floor(startValue + (endValue - startValue) * progress);
    element.textContent = formatNumber(value);

    if (frame >= totalFrames) {
      clearInterval(counter);
      element.textContent = formatNumber(endValue);
    }
  }, 1000 / frameRate);
}

// üîπ R√∫t g·ªçn s·ªë: K / M / B
function formatNumber(num) {
  if (num >= 1_000_000_000) return (num / 1_000_000_000).toFixed(1).replace(/\.0$/, '') + "B";
  if (num >= 1_000_000) return (num / 1_000_000).toFixed(1).replace(/\.0$/, '') + "M";
  if (num >= 1_000) return (num / 1_000).toFixed(1).replace(/\.0$/, '') + "K";
  return num.toLocaleString();
}

// üîπ ƒê·ªçc l·∫°i s·ªë (b·ªè ch·ªØ K/M ƒë·ªÉ t√≠nh to√°n)
function parseNumber(str) {
  return parseFloat(str.replace(/[^0-9.]/g, "")) || 0;
}

// üöÄ G·ªçi API ngay khi load web
updateTikTokStats();
</script>
<script>
// === FADE-IN TO√ÄN TRANG ===
window.addEventListener("load", () => {
  document.body.classList.add("loaded");

  // T·ª´ng ph·∫ßn t·ª≠ fade-in khi v√†o v√πng nh√¨n th·∫•y
  const faders = document.querySelectorAll(".fade-in");
  const options = { threshold: 0.1 };

  const appear = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
        observer.unobserve(entry.target);
      }
    });
  }, options);

  faders.forEach(el => appear.observe(el));
});
</script>

<script>
const playTimeEl = document.getElementById("playTime");

  const elapsedSeconds = Math.floor((now - startTime) / 1000);

  const hours = String(Math.floor(elapsedSeconds / 3600)).padStart(2, "0");
  const minutes = String(Math.floor((elapsedSeconds % 3600) / 60)).padStart(2, "0");
  const seconds = String(elapsedSeconds % 60).padStart(2, "0");

}

// ‚è±Ô∏è C·∫≠p nh·∫≠t m·ªói gi√¢y

updatePlayTime();

<script>
document.addEventListener("DOMContentLoaded", function () {
  // L·∫•y th·ªùi ƒëi·ªÉm b·∫Øt ƒë·∫ßu t·ª´ localStorage (n·∫øu ch∆∞a c√≥ th√¨ l∆∞u m·ªõi)
  let startTime = localStorage.getItem("gameStartTime");

  if (!startTime) {
    startTime = Date.now();
    localStorage.setItem("gameStartTime", startTime);
  }

  function updateTimer() {
    const elapsed = Math.floor((Date.now() - startTime) / 1000);
    const hours = Math.floor(elapsed / 3600);
    const minutes = Math.floor((elapsed % 3600) / 60);
    const seconds = elapsed % 60;

    document.getElementById("timer").textContent =
      `${hours.toString().padStart(2, '0')}:` +
      `${minutes.toString().padStart(2, '0')}:` +
      `${seconds.toString().padStart(2, '0')}`;
  }

  setInterval(updateTimer, 1000);
  updateTimer();
});
</script>
