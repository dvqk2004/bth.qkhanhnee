  <script>
    const track = document.getElementById("productTrack");
    const cards = document.querySelectorAll(".product-card");
    const leftBtn = document.getElementById("leftBtn");

    let currentIndex = 0;
    let autoScroll;

    function scrollToCard(index) {
      const cardWidth = cards[0].offsetWidth + 20;
      track.scrollTo({ left: index * cardWidth, behavior: "smooth" });
    }

    leftBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      scrollToCard(currentIndex);
      resetAutoScroll();
    });

    rightBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % cards.length;
      scrollToCard(currentIndex);
      resetAutoScroll();
    });

    function autoSlide() {
      autoScroll = setInterval(() => {
        currentIndex = (currentIndex + 1) % cards.length;
        scrollToCard(currentIndex);
      }, 4000);
    }

    function resetAutoScroll() {
      clearInterval(autoScroll);
      setTimeout(autoSlide, 4000);
    }

    window.addEventListener("load", autoSlide);
  </script>

// üîπ Hi·ªáu ·ª©ng ƒë·∫øm t·ª´ 0 ƒë·∫øn s·ªë th·∫≠t (c√≥ xoay nh·∫π)
function animateNumber(element, endValue) {
  let startValue = 0;
  const duration = 2000;
  const frameRate = 60;
  const totalFrames = Math.round(duration / (1000 / frameRate));
  let frame = 0;

  const counter = setInterval(() => {
    frame++;
    const progress = frame / totalFrames;
    const value = Math.floor(progress * endValue);
    element.textContent = value.toLocaleString();

    // Xoay nh·∫π 3D (gi·ªØ s·ªë, kh√¥ng m·ªù)
    element.style.transform = `rotateX(${Math.sin(progress * Math.PI) * 15}deg)`;
    element.style.transition = "transform 0.1s linear";

    if (frame >= totalFrames) {
      clearInterval(counter);
      element.textContent = endValue.toLocaleString();
      element.style.transform = "rotateX(0deg)";
    }
  }, 1000 / frameRate);
}
